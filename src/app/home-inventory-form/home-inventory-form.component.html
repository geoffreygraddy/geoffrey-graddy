<div class="container">
  <h2>Home Inventory Form</h2>

  <form #form="ngForm" (ngSubmit)="onSubmit(form)">

    <div class="form-group">
      <label for="name">Item Name</label>
      <input id="name" name="name" class="form-control" [(ngModel)]="inventoryItem.name" 
            required #nameField="ngModel" 
            (blue)="onBlur(nameField)"
            [class.field-error]="form.submitted && nameField.invalid"/>
      <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger" >Enter a name</div>
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <select id="location" name="location" class="form-control" [(ngModel)]="inventoryItem.location">
        <option *ngFor="let location of locations | async">
          {{ location }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="serialNumber">Serial Number</label>
      <input id="serialNumber" name="serialNumber" class="form-control" [(ngModel)]="inventoryItem.serialNumber" />
    </div>

    <div class="form-group">
      <label for="amountPaid">Amount Paid</label>
      <input id="amountPaid" name="amountPaid" class="form-control" [(ngModel)]="inventoryItem.amountPaid" />
    </div>

    <div class="form-group">
      <label for="purchasedDate">Purchased Date</label>
      <input type="text"
           placeholder="Datepicker"
           class="form-control"
           [(ngModel)]="purchasedDate" name="purchasedDate" id="purchasedDate"
           bsDatepicker>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" class="form-control" rows="3" [(ngModel)]="inventoryItem.notes"></textarea>
    </div>

    <div class="form-check form-group">
      <input class="form-check-input" type="checkbox" id="flagItem" name="flagItem" [(ngModel)]="inventoryItem.isFlagged">
      <label class="form-check-label" for="flagItem">
        Flag Item
      </label>
    </div>

    <div [hidden]="!postError" class="alert alert-danger">{{ postErrorMessage }}</div>

    <button class="btn btn-secondary">Upload File</button>
    <button class="btn btn-primary">Submit</button>
    
    <button type="button" class="btn btn-primary"
        [(ngModel)]="singleModel" btnCheckbox name="singleModel"
        btnCheckboxTrue="Archived" btnCheckboxFalse="Active">
      {{ singleModel }}
    </button>

  </form>

</div>
