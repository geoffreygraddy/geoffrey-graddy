<div class='card'>
  <div class='card-header'>
    {{pageTitle + ': ' + item?.name}}
  </div>

  <div class='card-body'
       *ngIf='item'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{item.name}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Amount Paid:</div>
          <div class='col-md-8'>{{item.amountPaid}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Date Purchased:</div>
          <div class='col-md-8'>{{item.datePurchased}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Notes:</div>
          <div class='col-md-8'>{{item.notes}}</div>
        </div>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            style='width:80px'
            (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
