<div class='card'>
  <div class='card-header'>
    {{ pageTitle }}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text'
               [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class='row'
         *ngIf='listFilter'>
      <div class='col-md-6'>
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table'
             *ngIf='items.length'>
        <caption>Items Table</caption>
        <thead>
          <tr>
            <th>Name</th>
            <th>Serial Number</th>
            <th>Amount Paid</th>
            <th>Date Purchased</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let item of filteredItems'>
            <td>{{ item.name }}</td>
            <td>{{ item.serialNumber }}</td>
            <td>{{ item.amountPaid | currency:'USD':'symbol':'1.2-2' }}</td>
            <td>{{ item.datePurchased }}</td>
            <td>{{ item.notes }} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div *ngIf='errorMessage'
     class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
